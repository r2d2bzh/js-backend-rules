name: test
services:
  mongo:
    image: mongo:4.4.6
    networks:
      default: null
  nats:
    image: nats:2.11.9-alpine3.22
    networks:
      default: null
  service-a:
    build:
      context: /home/hostuser/project/dev
      dockerfile: Dockerfile
      args:
        DOCKER_BUILD_NODEJS_VERSION: 3.0.0
        GID: 'IDIDIDID'
        UID: 'IDIDIDID'
    command:
      - npm
      - start
    depends_on:
      nats:
        condition: service_started
        required: true
    networks:
      default: null
    ports:
      - mode: ingress
        target: 9229
        protocol: tcp
    volumes:
      - type: bind
        source: /home/hostuser/project/service-a
        target: /home/user/dev
        bind:
          create_host_path: true
